<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律ICON - 修改版</title>
    <!-- 引入FontAwesome圖標庫 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px;">

        <div><i class="fas fa-gavel" style="font-size: 48px;"></i><p>法槌</p></div>
        <div><i class="fas fa-user-tie" style="font-size: 48px;"></i><p>律師</p></div>
        <div><i class="fas fa-clipboard" style="font-size: 48px;"></i><p>法律文件</p></div>
        <div><i class="fas fa-briefcase" style="font-size: 48px;"></i><p>案件</p></div>
        <div><i class="fas fa-balance-scale-right" style="font-size: 48px;"></i><p>正義天秤</p></div>
        <div><i class="fas fa-user-cog" style="font-size: 48px;"></i><p>法官</p></div>
        <div><i class="fas fa-lock" style="font-size: 48px;"></i><p>監獄</p></div>
        <div><i class="fas fa-handcuffs" style="font-size: 48px;"></i><p>拘捕</p></div>
        <div><i class="fas fa-cogs" style="font-size: 48px;"></i><p>法律機構</p></div>
        <div><i class="fas fa-paw" style="font-size: 48px;"></i><p>保護動物法</p></div>
        <div><i class="fas fa-money-check-alt" style="font-size: 48px;"></i><p>賠償金</p></div>
        <div><i class="fas fa-chart-line" style="font-size: 48px;"></i><p>法律趨勢</p></div>
        <div><i class="fas fa-user-circle" style="font-size: 48px;"></i><p>證人</p></div>
        <div><i class="fas fa-scroll" style="font-size: 48px;"></i><p>法律條文</p></div>
        <div><i class="fas fa-user-check" style="font-size: 48px;"></i><p>身份驗證</p></div>
        <div><i class="fas fa-comments" style="font-size: 48px;"></i><p>辯論</p></div>
        <div><i class="fas fa-user-shield" style="font-size: 48px;"></i><p>保護令</p></div>
        <div><i class="fas fa-user-injured" style="font-size: 48px;"></i><p>受害人</p></div>
        <div><i class="fas fa-file-signature" style="font-size: 48px;"></i><p>簽署文件</p></div>
    </div>

</body>
</html>
